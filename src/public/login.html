<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="data:,">

    <!-- Boostrap CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

    <!-- Boostrap JS Bundle-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
        integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
        crossorigin="anonymous"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <script src="/js/index.js"></script>

</head>

<body>
    <div class="container">
        <h1> Login </h1>

        <div class="row">
            <div class="col">
                <form action="/login" method="post">
                    <div id="error-message" class="form-group" style="display: none;">
                        <p class="text-danger">
                            <b>Invalid Username and password</b>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Enter email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" name="password"
                            placeholder="Password" required>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="remember" name="remember">
                        <label class="form-check-label" for="remember">Remember Me</label>
                    </div>
                    <div class="form-check" style="display: none;">
                        <input type="checkbox" class="form-check-input" id="cookieconsent" name="cookieconsent">
                    </div>
                    <div class="row">
                        <div class="col">
                            <button onclick="onSubmit()" class="btn btn-primary">Log In</button>
                        </div>
                        <div class="col">
                            <a class="btn" href="register.html">New User? Create an Account</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div id="consent" class="navbar navbar-expand-md navbar-dark bg-dark fixed-bottom">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item" style="color: white;">
                    We use cookies, if you continue to use this site we will assume that you are happy with it.
                </li>
            </ul>
            <ul class="navbar-nav ml-auto mr-auto">
                <li class="nav-item active">
                    <a onclick="onAcceptCookies()" class="btn btn-primary">Accept</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a onclick="onDeclineCookies()" class="btn btn-danger">Decline</a>
                </li>
            </ul>
        </div>
    </div>
</body>

</html>
